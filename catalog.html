<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="function.js"></script>

</head>
<body >
	<h1 align="center">Coding Exercise</h1> 
	<hr class="thickness" >
<div class="container cont">
  <div class="form-group mb-2">
	<label>Add a new item</label>
    <input type="text" id="addItem" class="col-xs-9 itemStyle" placeholder="Enter an item name" >
	<input type="submit" value="Add Item" class="submit col-xs-3">
  </div>
  <div class="form-group mb-2">
  <label id="countUnPack"  ></label>
  <input class="col-xs-12 unpackStyle" id="unpackSearch" type="text" placeholder="&#xF002; Search unpacked items" style="font-family:Arial, FontAwesome;"> 
  </div>
  <div id="unpackdiv">
    <div class="checkbox" >
	  <label><input type="checkbox" value="" class="chkBox"><p class="itemadd">Pant</p></label>
	  <button type="button" class="btn remove">Remove</button>
	</div>
	<div class="checkbox" >
  	<label><input type="checkbox" value="" class="chkBox"><p>Belt</p></label>
  	<button type="button" class="btn remove">Remove</button>
	</div>
	<div class="checkbox" >
  	<label><input type="checkbox" value="" class="chkBox"><p>Passport</p></label>
  	<button type="button" class="btn remove">Remove</button>
	</div>
  </div>
  <label id="countPack" ></label>
  <input class="col-xs-12 unpackStyle" id="packedSearch" type="text" placeholder="&#xF002; Search packed items" style="font-family:Arial, FontAwesome;">
  <div id="packed">
    <div class="checkbox" >
  	<label><input type="checkbox" value="" class="chkBox" checked ><p>Sandwich</p></label>
  	<button type="button" class="btn remove" >Remove</button>
	</div>
	<div class="checkbox" >
  	<label><input type="checkbox" value="" class="chkBox" checked ><p>Hat</p></label>
  	<button type="button" class="btn remove" >Remove</button>
	</div>
	<div class="checkbox" >
  	<label><input type="checkbox" value="" class="chkBox" checked ><p>MacBook</p></label>
  	<button type="button" class="btn remove" >Remove</button>
	</div>
  </div>
  <button type="submit" class="btn btn-danger unpackAll form-control">Mark All As Unpacked</button>
</div>
</body>
</html>
